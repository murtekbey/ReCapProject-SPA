<div class="content" *ngIf="userUpdateForm">
  <div class="row">
    <div class="col-md-3 "></div>
    <div class="col-md-6 ">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Kullanıcı Bilgilerini Güncelle</h5>
        </div>

        <div class="card-body">
          <form [formGroup]="userUpdateForm">

            <div class="mb-3">
              <label for="firstName" class="sr-only">Adınız</label>
              <div class="form-group">
                <input type="text" id="firstName" formControlName="firstName" placeholder="Adınız"
                  class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="sr-only">Soyadınız</label>
              <div class="form-group">
                <input type="text" id="lastName" formControlName="lastName" placeholder="Soyadınız"
                  class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <label for="companyName" class="sr-only">Şirket Adı</label>
              <div class="form-group">
                <input type="text" id="companyName" formControlName="companyName" placeholder="Şirket Adı"
                  class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <label for="currentPassword" class="sr-only">Mevcut Şifreniz</label>
              <div class="form-group">
                <input type="password" id="currentPassword" formControlName="currentPassword"
                  placeholder="Mevcut Şifreniz" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="sr-only">Yeni Şifreniz</label>
              <div class="form-group">
                <input type="password" id="newPassword" formControlName="newPassword" placeholder="Yeni Şifreniz"
                  class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <label for="email-input" class="form-label">Email</label>
              <input type="email" class="form-control text-secondary" id="email-input" placeholder="name@example.com"
                [value]="(userDetailDto$ | async)?.email" [attr.disabled]="true" />
            </div>

            <div class="mb-3">
              <p>Findeks Puanınız: <strong>{{ (userDetailDto$ | async)?.findeksScore }}</strong></p>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)='updateAccount()'>Güncelle</button>
        </div>
      </div>
    </div>
  </div>
</div>
