<div class="content">
    <div class="row">
        <div class="col-md-3 "></div>
        <div class="col-md-6 ">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Kayıt Ol</h5>
                </div>

                <div class="card-body">
                    <form [formGroup]="registerForm">

                        <div class="mb-3">
                            <label for="firstName" class="sr-only">Adınız</label>
                            <div class="form-group">
                                <input type="text" id="firstName" formControlName="firstName" placeholder="First Name"
                                    class="form-control" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="sr-only">Soyadınız</label>
                            <div class="form-group">
                                <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name"
                                    class="form-control" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="sr-only">E-Mail</label>
                            <div class="form-group">
                                <input type="text" id="email" formControlName="email" placeholder="E-Mail"
                                    class="form-control" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="sr-only">Password</label>
                            <div class="form-group">
                                <input type="password" id="password" formControlName="password" placeholder="Password"
                                    class="form-control" />
                            </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-danger">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
</div>
