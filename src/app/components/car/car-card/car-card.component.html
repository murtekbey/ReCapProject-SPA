<div class="row">
    <div class="col-sm-4 mb-3" *ngFor="let carDetail of carDetails ">
        <div class="card">
            <img *ngIf="!carDetail.image.length;" src="../../../assets/images/no-image.png" class="card-img-top"
                width="100%" height="200">
            <div *ngFor="let image of carDetail.image">
                <img *ngIf="!image.isMain" src="../../../assets/images/no-image.png" class="card-img-top"
                width="100%" height="200">
                <img *ngIf="image.isMain" src="{{imageBasePath}}/{{image.imagePath}}" class="card-img-top" width="100%"
                    height="200">
            </div>
            <div class="card-body pt-0 px-0">
                <div class="d-flex flex-row justify-content-between mb-0 px-3 mt-2"> <small
                        class="text-muted mt-1">Daily Price</small>
                    <h6>{{carDetail.dailyPrice | currency:"â‚º" }}</h6>
                </div>
                <div class="d-flex flex-row justify-content-between mb-0 px-3 mt-2"> <small
                    class="text-muted mt-1">Findeks Score</small>
                <h6>{{carDetail.findeksScore}}</h6>
            </div>
                <div class="d-flex flex-row justify-content-between p-3 mid">
                    <div class="d-flex flex-column">
                        <p class="text-muted mb-1">{{carDetail.brandName}}</p>
                        <div class="d-flex flex-row"><img src="https://imgur.com/iPtsG7I.png" width="35px"
                                height="25px">
                            <div class="d-flex flex-column ml-1"><small class="ghj">{{carDetail.colorName}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column"><small class="text-muted mb-2">Model Year</small>
                        <div class="d-flex flex-row"><img src="https://imgur.com/J11mEBq.png">
                            <h6 class="ml-1">{{carDetail.modelYear}}</h6>
                        </div>
                    </div>
                </div>
                <div class="mx-3 mt-3"><button type="button" class="btn btn-danger btn-block"
                        routerLink="/cars/detail/{{carDetail.carId}}"><small>Details</small></button></div>
            </div>
        </div>
    </div>
</div>
