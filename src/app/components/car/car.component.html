<div *ngIf="!dataLoaded" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<table class="table" *ngIf="dataLoaded">
    <thead>
        <tr>
            <th>Car ID</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
