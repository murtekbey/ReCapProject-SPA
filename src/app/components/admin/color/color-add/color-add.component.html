<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="content">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Renk Ekle</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="colorAddForm">
                            <div class="mb-3">
                                <label for="colorName" class="fore-label">Renk Adı</label>
                                <div class="form-group">
                                    <input type="text" id="colorName" formControlName="colorName"
                                        placeholder="Renk Adı" class="form-control" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
