<div *ngIf="!dataLoaded" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<table class="table" *ngIf="dataLoaded">
    <thead>
        <tr class="text-center">
            <th>Car ID</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyatı</th>
            <th>Findeks Puanı</th>
            <th>Resim</th>
            <th> <button routerLink='/admin/cars/add' class="btn btn-success float-right">Ekle</button>
            </th>
        </tr>
    </thead>
    <tr *ngFor="let carDetail of carDetails" class="text-center">
        <td>{{carDetail.carId}}</td>
        <td>{{carDetail.brandName}}</td>
        <td>{{carDetail.colorName}}</td>
        <td>{{carDetail.modelYear}}</td>
        <td>{{carDetail.dailyPrice}}</td>
        <td>{{carDetail.findeksScore}}</td>
        <td>
            <img *ngIf="!carDetail.image.length;" src="../../../assets/images/no-image.png" height="50px">
            <div *ngFor="let image of carDetail.image">
                <img *ngIf="image.isMain" src="{{imageBasePath}}/{{image.imagePath}}" height="50px">
            </div>
        </td>
        <td><button routerLink="/admin/cars/update/{{carDetail.carId}}"
                class="btn btn-warning float-right">Güncelle</button></td>
    </tr>
</table>
