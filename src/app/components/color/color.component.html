<div *ngIf="!dataLoaded" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<table class="table" *ngIf="dataLoaded">
    <thead>
        <tr>
            <th>ID</th>
            <th>Color Name</th>
        </tr>
    </thead>
    <tr *ngFor="let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
    </tr>
</table>
