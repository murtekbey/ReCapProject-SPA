<div *ngIf="!dataLoaded" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<table class="table" *ngIf="dataLoaded">
    <thead>
        <tr>
            <th>ID</th>
            <th>Brand Name</th>
        </tr>
    </thead>
    <tr *ngFor="let brand of brands">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
    </tr>
</table>
